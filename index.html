<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plataforma de Trocas Estudantis</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="container mx-auto max-w-3xl">
    <h1 class="text-3xl font-bold text-indigo-700 mb-4 text-center">Plataforma de Trocas Estudantis</h1>

    <p class="mb-4 text-gray-700 text-center">Exemplo funcional de página publicada com GitHub Pages!</p>

    <!-- Filtros -->
    <div class="flex flex-col md:flex-row gap-4 mb-4">
      <input type="text" placeholder="Pesquisar por nome..." class="flex-1 border p-2 rounded">
      <select class="border p-2 rounded w-full md:w-1/3">
        <option value="">Todas as Categorias</option>
        <option value="Livros">Livros</option>
        <option value="Material Escolar">Material Escolar</option>
        <option value="Roupas">Roupas</option>
      </select>
    </div>

    <!-- Exemplo de item -->
    <div class="bg-white p-4 rounded shadow">
      <div class="flex justify-between items-center mb-2">
        <h3 class="text-lg font-bold text-indigo-800">Calculadora Científica</h3>
        <span class="text-sm px-2 py-1 rounded bg-blue-100 text-blue-800">Tecnologia</span>
      </div>
      <p class="text-gray-700 mb-2">Calculadora em ótimo estado. Modelo FX-82MS.</p>
      <div class="text-sm text-gray-600 mb-2">
        <span><i class="fas fa-user mr-1"></i>João Silva</span> |
        <span><i class="fas fa-phone-alt mr-1"></i>(11) 99999-9999</span> |
        <span><i class="far fa-clock mr-1"></i>25/06/2025</span>
      </div>
    </div>
  </div>

  <!-- Ícones -->
  <script src="https://kit.fontawesome.com/0c0c8f5a5d.js" crossorigin="anonymous"></script>
</body>
</html>
